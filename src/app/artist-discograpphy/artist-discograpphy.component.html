<h4>Full album of {{ artist.name }}</h4>
<p>Click here for more information</p>

<mat-card
  [style.background]="
    'url(' +
    'https://i.scdn.co/image/a402db0dbd2b33ca7141ea0fd31e4b81e178c39a' +
    ') no-repeat center center'
  "
  [style.background-size]="'cover'"
  [style.height]="'450px'"
>
</mat-card>
<br /><br />
<h1>Full Discography</h1>

<div fxLayout="row wrap" fxLayout.xs="column">
  <div fxFlex [style.margin]="'20px'" *ngFor="let track of albums">
    <mat-card [style.min-width]="'200px'">
      <mat-card-header>
        <mat-card-title>{{ track.name }}</mat-card-title>
        <mat-card-subtitle>Album Title</mat-card-subtitle>
      </mat-card-header>

      <a [routerLink]="['/album', track.id]">
        <img
          mat-card-image
          class="album-cover"
          src="{{ track.images[0].url }}"
          alt="album art"
      /></a>

      <strong>Release Date: </strong>{{ track.release_date }}
      <br />
      <br />
      <strong>Tracks: </strong>{{ track.total_tracks }}
    </mat-card>
  </div>
</div>
