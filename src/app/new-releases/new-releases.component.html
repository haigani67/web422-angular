<p>
  The following is a list of new releases.<br />
  Click the <strong _ngcontent-hhv-c45="">album cover</strong> or
  <strong>artist name</strong> for more information.
</p>

<div fxLayout="row wrap" fxLayout.xs="column">
  <div *ngFor="let release of releases" fxFlex [style.margin]="'20px'">
    <mat-card [style.min-width]="'200px'">
      <mat-card-header>
        <mat-card-title>{{ release.name }}</mat-card-title>
        <mat-card-subtitle>New Release</mat-card-subtitle>
      </mat-card-header>
      <a [routerLink]="['/album', release.id]">
        <img
          mat-card-image
          class="album-cover"
          [src]="release.images[0].url"
          alt="album art"
      /></a>
      <strong>Release Date: </strong>{{ release.release_date }}<br />
      <strong>Tracks: </strong>{{ release.total_tracks }}<br /><br />
      <mat-card-content>
        <mat-chip-list aria-label="Artist selection">
          <a
            [routerLink]="['/artist', artist.id]"
            *ngFor="let artist of release.artists"
          >
            <mat-chip>{{ artist.name }}</mat-chip>
          </a>
        </mat-chip-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
