<div class="navbar-container">
  <!-- Top navbar -->
  <mat-toolbar class="navbar" color="primary">
    <button mat-icon-button (click)="snav.toggle()" *ngIf="token">
      <mat-icon>menu</mat-icon>
    </button>

    <a class="navbar-brand" matTooltip="Home">
      <h1>Seneca Music</h1>
    </a>

    <span class="navbar-spacer"></span>

    <button mat-button [matMenuTriggerFor]="userMenu" *ngIf="token">
      <mat-icon>person</mat-icon>
      <span fxShow fxHide.xs> {{token.userName}} </span>
    </button>
    <mat-menu
      #userMenu="matMenu"
      xPosition="before"
      yPosition="above"
      [overlapTrigger]="false"
    >
      <a mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Log out</span>
      </a>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container>
    <!-- Side nav -->
    <mat-sidenav
      #snav
      [opened]="token && snav.opened"
      [mode]="'side'"
      [fixedInViewport]="true"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <div>
          <form (ngSubmit)="handleSearch()">
            <mat-form-field appearance="fill">
              <mat-label>Artist</mat-label>
              <input
                matInput
                type="text"
                name="searchString"
                [(ngModel)]="searchString"
              />
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
          </form>
        </div>

        <a mat-list-item routerLink="/newReleases" routerLinkActive="active">
          <mat-icon mat-list-icon> library_music </mat-icon>
          <p mat-line>New Releases</p>
        </a>

        <a mat-list-item routerLink="/favourites">
          <mat-icon mat-list-icon> favorite </mat-icon>
          <p mat-line>Favourites</p>
        </a>

        <mat-divider></mat-divider>

        <a id="push-bottom" mat-list-item>
          <mat-icon mat-list-icon> info_outline </mat-icon>
          <a routerLink="/about"><p mat-line>About</p></a>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
      <!-- Main content -->
      <router-outlet></router-outlet>
      <!-- ------------ -->

      <div class="bottom-spacer"></div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
